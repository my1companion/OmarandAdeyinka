<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a Survey Form</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" required placeholder="Enter your name">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email">
        <label id="number-label" for="number">Number</label>
        <input id="number" type="number" name="number" min="1" max="10" required placeholder="Enter your number">
        <select id="dropdown">
            <option selected disabled> country</option>
            <option > Egypt</option>
            <option> Nigeria</option>

        </select>
    </form>


</body>
</html>
